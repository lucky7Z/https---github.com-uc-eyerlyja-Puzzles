<!-- Toolbar -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Puzzles</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'"> Home </a>
      <a mat-button [routerLink]="'/commercial-portal'"> Commercial Portal </a>
      <a mat-button [routerLink]="'/customer-portal'"> Customer Portal </a>
      <a mat-button [routerLink]="'/employee-portal'"> Employee Portal </a>
      <a mat-button [routerLink]="'/management portal'"> Management Portal </a>

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
      <span style="font-size: 12px;">Puzzles - Your Pandemic Management Portal</span>
    </mat-toolbar-row>
</mat-toolbar>


<!-- Sidenav -->
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/home'"> Home </a>
      <a mat-list-item [routerLink]="'/commercial-portal'"> Commercial Portal </a>
      <a mat-list-item [routerLink]="'/customer-portal'"> Customer Portal </a>
      <a mat-list-item [routerLink]="'/employee-portal'"> Employee Portal </a>
      <a mat-list-item [routerLink]="'/management-portal'"> Management Portal </a>     
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
